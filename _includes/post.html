<article class="entry">
    <header>
        <h2>
            <a href="{{ site.root }}{{ include.post.url }}"
                rel="bookmark"
                title="Premalink to {{ include.post.title }}">
            {{ include.post.title }}
            </a>
        </h2>
        <abbr class="published" title="{{ include.post.date }}">
            <a href="{{ site.root }}{{ include.post.url }}"
                rel="bookmark"
                title="Premalink to {{ include.post.title }}">
            {{ include.post.date | date:'%b %d %Y' }}
            </a>
        </abbr>
    </header>

    <main>
        {{ include.post.content }}
    </main>

    <footer></footer>
</article>
