{% capture htag %}{% if include.htag %}{{include.htag}}{%else%}h1{% endif %}{% endcapture %}
<article class="entry">
    <header>
        <{{htag}}>
            <a href="{{ include.post.url | prepend:site.baseurl }}"
                rel="bookmark"
                title="Premalink to {{ include.post.title }}">
            {{ include.post.title }}
            </a>
        </{{htag}}>
        <abbr class="published" title="{{ include.post.date }}">
            <a href="{{ include.post.url | prepend:site.baseurl }}">
            {{ include.post.date | date:'%b %d %Y' }}
            </a>
        </abbr>
    </header>

    <main>
        {{ include.post.content }}
    </main>

    <footer>
        <p>
            - {% if include.post.author %}{{ include.post.author }}{% else %}Peter{% endif %}
        </p>
    </footer>
</article>
