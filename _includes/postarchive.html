{% if postcount %}
{% unless postoffset %}
    {% assign postoffset = 0 %}
{% endunless %}
<ol class="post-archive">
    {% for post in site.posts limit: postcount offset: postoffset %}
    <li>
        <abbr class="published" title="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: '%B %d, %Y' }}
        </abbr>
        <span class="title"><a href="{{ post.url | remove:'.html'}}" rel="bookmark" title="{{ post.title }}">
            {{ post.title }}
        </a></span>
        <span class="clr"></span>
    </li>
    {% endfor %}
</ol>
{% else %}
<span class="jekyll-warning">no postcount set for postarchive.html</span>
{% endif %}
